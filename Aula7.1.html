<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./css/geradorNotas.css">
    <title>Aula de Lógica de Programação</title>
</head>

<body>
    <div class="estrutura">
        <h1>Gerador de notas por bimestre</h1>
        <img src="./img/icon.png" width="150px" alt="imagem notas bimestre">
        <div id="output"></div>
    </div>
    <script>
        var notas = [
            [5, 6, 4, 3], [2, 8, 5, 6], [3, 6, 4, 8], [2, 8, 4, 9]
        ];

        var msg = "";
        var mediaAnual = 0;

        for (var i = 0; i < notas.length; i++) {
            console.log(notas[i])
            msg += "<P> Notas do " + (i + 1) + " bimestre: " + notas[i].join(',') + "</p>"

            var totalBimestre = 0;
            for (var j = 0; j < notas[i].length; j++) {
                console.log(notas[i][j])
                totalBimestre += notas[i][j]
            }

            var mediaBimestre = totalBimestre / notas[i].length;
            mediaAnual += mediaBimestre;
            msg += "<p> A média do " + (i + 1) + " bimestre é: " + mediaBimestre + " </p><hr>"
            console.log("mediaBimestre", mediaBimestre)
        }
        mediaAnual = mediaAnual / notas.length;
        msg += "<h2> A média anual é: " + mediaAnual + "</h2><hr>"


        document.querySelector('#output').innerHTML = msg;
    </script>
</body>

</html>
