<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
</head>

<body>
    <h1>Aula de Lógica de Programação</h1>

    <script>
        var nome = prompt("Digite seu primeiro nome");
        var comprimento = nome.length;

        switch (comprimento) {
            case 1:
                alert("Olá!");
                break;

            case 2:
                alert("Tudo bem?");
                break;
            case 3:
                alert("beleza?!");
                break;
            default:
                alert("Não foi dessa vez, tente novamente...")
        }

        var numero = prompt("Digite um número");

        switch (numero) {

            case 1:
                alert("É um número");
                break;
            case "1":
                alert("É uma string");
                break;
        }

    </script>

</body>

</html>
