<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
</head>

<body>

    <h1>Aula de Lógica de Programação com JavaScript</h1>

    <script>
        var numeros = new Array(25, 30, 45, 37, 28, 12, 8, 3);

        var somaDosPares = somaOsPares(numeros);

        alert("A soma é: " + somaDosPares)

        //mostrar na tela a soma dos números pares das arrays acima//

        function somaOsPares(arr) {
        
        var soma = 0;

            for (var i = 0; i < arr.length; i++) {
                console.log(i);
                console.log(arr[i]);

                if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
                    soma += arr[i];
                }

            }
            return soma;

        }


    </script>
</body>
