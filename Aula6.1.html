<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Array</title>
</head>

<body>

    <h1>Lista de materiais escolares</h1>

    <div id="output"></div>
</body>

<script>

    var produtos = new Array("caneta", "lápis", "tesoura",
        " caderno", "livro", "borracha", "lápis de cor");

        produtos.push("fichario","guache", "sulfite")

    var output = document.querySelector('#output')

    var msg = "";
    for(var i = 0; i < produtos.length; i ++){
        msg += 'produto ' + (i + 1) + " " + produtos[i] + '<br>'

    }

    output.innerHTML = msg;

    







</script>


</html>
