    <script>
         //EXERCICIO
        // pedir para o usuário digitar um número//
        // var number1 = parseFloat(prompt("Digite um número"));
        var number1 = parseInt(prompt("Digite um número"));

        // pedir para o usuário digitar um número//
        // var number2 = parseFloat(prompt("Digite outro número"));
        var number2 = parseInt(prompt("Digite outro número"));

        // var media = (number1 + number2) / 2;
        var restoDivisao = number1 % number2;
        var elevado = number1 ** number2;

        // alert("A média dos números é: " + media);
         alert("O resto da divisão é: " + restoDivisao);
        alert("O numero " + number1 + " elevado a " + number2 + " é: " + elevado);
