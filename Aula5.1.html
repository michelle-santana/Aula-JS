<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="sortcut icon" href="./img/technology.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/Calculadora.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1>Calculadora com JavaScript</h1>

        <button id="calcular" onclick="iniciarCalculo('+')" type="button" class="btn btn-success">+</button>
        <button id="calcular" onclick="iniciarCalculo('-')" type="button" class="btn btn-success">-</button>
        <button id="calcular" onclick="iniciarCalculo('*')" type="button" class="btn btn-success">*</button>
        <button id="calcular" onclick="iniciarCalculo('/')" type="button" class="btn btn-success">/</button>

        <div class="ml-4" id="output"></div>

    </div>
    <script>
        var n2 = parseFloat(prompt("Olá, Digite um número"));

        escreve(n2);


        function iniciarCalculo(simbolo) {

            var n1 = parseFloat(document.querySelector('#output').textContent);

            var n2 = parseFloat(prompt("Digite outro número"));

           try {
                var msg = calcular(simbolo, n1, n2);

            } catch(e) {
                alert(e);
                return;
            }

             escreve(msg);
        }

        function escreve(mensagem) {
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;

        }

        function calcular(simbolo, n1, n2) {

            if (simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/') {
                throw new Error("Digite um simbolo válido");

            }

            if (isNaN(n1) || isNaN(n2)) {
                throw new Error("Digite um número válido");

            }

            var numeroCalculado = null;

            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':

                    numeroCalculado = n1 * n2;
                    break;
                case '/':

                    numeroCalculado = n1 / n2;
            }


            return numeroCalculado;

        }





    </script>

</body>

</html>
