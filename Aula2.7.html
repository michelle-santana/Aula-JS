<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
</head>

<body>
    <h1>Aula de Lógica de Programação</h1>

    <script>
        var n = parseInt(prompt("Digite um número"));
        
        // compara valores fechados por exemplo: se o valor de n for igual a 1,
        // vai apresentar o alert correspondente ao valor de 1; COMPARA IGUALDADE...

        switch (n) {
            case 1:
                alert("Boa escolha garota!");
                break;
            case 2:
                alert("Legal hein!");
                break;
            case 3:
                alert("Caramba")
                break;
            case 4:
                alert("Ops!")
                break;
            case 5:
                alert("Uoooool")
                break;
            default:
                alert("Escolha de 1 a 5!");
        }
    </script>

</body>

</html>
