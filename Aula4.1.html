<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="sortcut icon" href="./img/business.png" type="image/x-icon" />

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Tabuada em JavaScript</h1>

     <button id="mostrar" onclick="mostrarTabuada()" type="button" class="btn btn-danger">Criar Tabuada</button>
     <button id="limpar" onclick="limparTabuada()" type="button" class="btn btn-success">Limpar Tabuada</button>

            <div id="output"></div>

        </div>
        <script>

            // essa função pergunta o número para o usuário e converte//
            //criar uma váriavel que servirá de indice//
            //enquanto indice for <= 1000 concatena na var mensagem//
            // por ultimo mostrar msg no output//

            function mostrarTabuada() {
                var n = parseFloat(prompt("Olá, Digite um número"));
                var i = 1;

                while (i <= 1000) {
                    mensagem += n + ' x ' + i + ' = ' + (n * i) + ' <br> ' + '<hr>';
                    i++;
                }
                output.innerHTML = mensagem;

            }

            function limparTabuada() {
                mensagem = '';
                output.innerHTML = mensagem;
            }

            var output = document.querySelector('#output');

            var mensagem = '';
            output.innerHTML = mensagem;

        </script>

        <script src="js/script.js"></script>

</body>

</html>
