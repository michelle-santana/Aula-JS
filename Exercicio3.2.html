<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
</head>

<body>

    <p>olá mundo!</p>

</body>

<script>

    var ano = 1004;

    while (ano <= 2017) {
        if (!(ano % 100 === 0) || (ano % 400 === 0)) {
            document.write(ano + '<br>');

        } else {
            document.write(ano + ' Não é bissexto <br>')
        }

        ano += 4;
    };




</script>

</html>
