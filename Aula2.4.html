<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação</title>
</head>
<body>
    <script>

    var n1 = parseInt(prompt("Digite um número"));

    var n2 = parseInt(prompt("Digite outro número"));

    var media = (n1 + n2) / 2;

    alert(media > 5);
    
        </script>
</body>
